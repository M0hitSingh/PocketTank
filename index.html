<!DOCTYPE html>
<html>
    <head>
        <title>
            Pocket Tank
        </title>
        <link rel="stylesheet" href="./style/index.css">
    </head>

<body onload="backgroundAudio()">
    <audio id="backgroundAudio">
        <source src="photos/backgroundAudio.mp3" type="audio/mp3">
    </audio>
    <div id="container">
        <audio id="fireAudio">
            <source src="photos/fireAudio.wav" type="audio/wav">
        </audio>
        <div id="popup">
            <div id="pocketTank"></div>
                <button id="playButton" onclick="play()">Play</button>
                <Table id="helpContent">
                    <tr>
                        <td>Key</td>
                        <td>Function</td>
                    </tr>
                    <tr>
                        <td>E</td>
                        <td>To Increase Turret Angle</td>
                    </tr>
                    <tr>
                        <td>Q</td>
                        <td>To Decrease Turret Angle</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>To Increase Power</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>To Decrease Power</td>
                    </tr>
                    <tr>
                        <td>Right Arrow</td>
                        <td>Move Tank to the right</td>
                    </tr>
                    <tr>
                        <td>Left Arrow</td>
                        <td>Move Tank to the left</td>
                    </tr>
                    <tr>
                        <td>Enter</td>
                        <td>Shoot</td>
                    </tr>
                </Table>
               
            </div>

        <div id="boom"></div> 
        <div id="helpButton" onclick="help()">Help</div>

        <div id="outerHealth1">
            <div id="health1">
    
            </div>
        </div>
    
        <div id="outerHealth2">
            <div id="health2">
    
            </div>
        </div>
        <div id="tank1">
            <img src="photos/tank1barrel.png" width="30px" height="20px">
        </div>
        <div id="tank2">
            <img src="photos/tank2barrel.png" width="40px" height="5px" >
        </div>
        <div id="ground">
            <table id="meter">
                <tr>
                    <td>Angle</td>
                    <td id="angle">45</td>
                </tr>
                <tr>
                    <td>Power</td>
                    <td id="power">50</td>
                </tr>
            </table>
           
        </div>
        <div id="fireball"></div>
    </div>
   
    <script src="javascript/index.js"></script>
    <script src="javascript/index2.js"></script>
    
</body>

</html>
